<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
    <style>
        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --calc-bg: #ffffff;
            --calc-shadow: rgba(0, 0, 0, 0.3);
            --display-bg: #1a1a1a;
            --display-color: #ffffff;
            --btn-bg: #f0f0f0;
            --btn-color: #333;
            --btn-hover-bg: #e0e0e0;
            --btn-hover-shadow: rgba(0, 0, 0, 0.2);
            --operator-bg: #667eea;
            --operator-hover: #5568d3;
            --equals-bg: #764ba2;
            --equals-hover: #653a8a;
            --clear-bg: #ff6b6b;
            --clear-hover: #ee5a5a;
        }

        [data-theme="dark"] {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --calc-bg: #0f3460;
            --calc-shadow: rgba(0, 0, 0, 0.5);
            --display-bg: #0a0a0f;
            --display-color: #e8e8e8;
            --btn-bg: #1a4a6e;
            --btn-color: #e8e8e8;
            --btn-hover-bg: #256a94;
            --btn-hover-shadow: rgba(0, 0, 0, 0.4);
            --operator-bg: #533483;
            --operator-hover: #6b44a8;
            --equals-bg: #7c3aed;
            --equals-hover: #8b5cf6;
            --clear-bg: #c0392b;
            --clear-hover: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            padding: 20px;
            transition: background 0.3s ease;
        }

        .calculator {
            background: var(--calc-bg);
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--calc-shadow);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: var(--btn-bg);
            color: var(--btn-color);
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            background: var(--btn-hover-bg);
            transform: scale(1.05);
        }

        .display {
            background: var(--display-bg);
            color: var(--display-color);
            font-size: 2.5rem;
            padding: 20px;
            text-align: right;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
            overflow-wrap: break-word;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            background: var(--btn-bg);
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            color: var(--btn-color);
        }

        button:hover {
            background: var(--btn-hover-bg);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--btn-hover-shadow);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px var(--btn-hover-shadow);
        }

        .operator {
            background: var(--operator-bg);
            color: #ffffff;
        }

        .operator:hover {
            background: var(--operator-hover);
        }

        .equals {
            background: var(--equals-bg);
            color: #ffffff;
        }

        .equals:hover {
            background: var(--equals-hover);
        }

        .clear {
            background: var(--clear-bg);
            color: #ffffff;
        }

        .clear:hover {
            background: var(--clear-hover);
        }

        .zero {
            grid-column: span 2;
        }

        .wrapper {
            display: flex;
            gap: 50px;
            align-items: flex-start;
            flex-wrap: nowrap;
            justify-content: center;
        }

        .journal {
            background: var(--calc-bg);
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--calc-shadow);
            padding: 20px;
            width: 280px;
            max-height: 400px;
            display: flex;
            flex-direction: column;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .journal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--btn-bg);
        }

        .journal-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--btn-color);
        }

        .journal-clear {
            background: transparent;
            border: none;
            color: var(--btn-color);
            font-size: 0.85rem;
            cursor: pointer;
            opacity: 0.7;
            padding: 4px 8px;
        }

        .journal-clear:hover {
            opacity: 1;
            background: var(--btn-hover-bg);
            transform: none;
        }

        .journal-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .journal-entry {
            padding: 10px 12px;
            background: var(--display-bg);
            color: var(--display-color);
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .journal-entry:hover {
            background: var(--btn-hover-bg);
        }

        .journal-entry .expr {
            opacity: 0.85;
        }

        .journal-entry .result {
            font-weight: 600;
            margin-top: 2px;
        }

        .journal-empty {
            color: var(--btn-color);
            opacity: 0.6;
            font-size: 0.9rem;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
    <div class="journal">
        <div class="journal-header">
            <span class="journal-title">–ñ—É—Ä–Ω–∞–ª –æ–ø–µ—Ä–∞—Ü–∏–π</span>
            <button class="journal-clear" onclick="clearJournal()" id="journalClear">–û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>
        <div class="journal-list" id="journalList">
            <div class="journal-empty" id="journalEmpty">–ü–æ–∫–∞ –Ω–µ—Ç –æ–ø–µ—Ä–∞—Ü–∏–π</div>
        </div>
    </div>
    <div class="calculator">
        <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" title="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">‚òÄÔ∏è</button>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            <button class="operator" onclick="appendOperator('*')">√ó</button>
            <button class="operator" onclick="deleteLast()">‚å´</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="zero" onclick="appendNumber('0')">0</button>
            <button onclick="appendDecimal()">.</button>
        </div>
    </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let shouldResetDisplay = false;
        let journalEntries = [];

        function toggleTheme() {
            const html = document.documentElement;
            const themeToggle = document.getElementById('themeToggle');
            const isDark = html.getAttribute('data-theme') === 'dark';
            if (isDark) {
                html.removeAttribute('data-theme');
                themeToggle.textContent = '‚òÄÔ∏è';
                localStorage.setItem('calculator-theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
                themeToggle.textContent = 'üåô';
                localStorage.setItem('calculator-theme', 'dark');
            }
        }

        (function initTheme() {
            const saved = localStorage.getItem('calculator-theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const html = document.documentElement;
            const themeToggle = document.getElementById('themeToggle');
            if (saved === 'dark' || (!saved && prefersDark)) {
                html.setAttribute('data-theme', 'dark');
                themeToggle.textContent = 'üåô';
            } else {
                themeToggle.textContent = '‚òÄÔ∏è';
            }
        })();

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function appendNumber(number) {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }
            
            if (currentInput === '0') {
                currentInput = number;
            } else {
                currentInput += number;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }
            
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay();
            }
        }

        function appendOperator(operator) {
            if (shouldResetDisplay) {
                shouldResetDisplay = false;
            }
            
            const lastChar = currentInput[currentInput.length - 1];
            if (['+', '-', '*', '/'].includes(lastChar)) {
                currentInput = currentInput.slice(0, -1) + operator;
            } else {
                currentInput += operator;
            }
            updateDisplay();
        }

        function calculate() {
            try {
                // –ó–∞–º–µ–Ω—è–µ–º √ó –Ω–∞ * –¥–ª—è –≤—ã—á–∏—Å–ª–µ–Ω–∏—è
                let expression = currentInput.replace(/√ó/g, '*');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ –¥–µ–ª–µ–Ω–∏–µ –Ω–∞ –Ω–æ–ª—å
                if (expression.includes('/0') && !expression.includes('/0.')) {
                    currentInput = '–û—à–∏–±–∫–∞';
                    updateDisplay();
                    shouldResetDisplay = true;
                    return;
                }
                
                const result = Function('"use strict"; return (' + expression + ')')();
                
                if (isNaN(result) || !isFinite(result)) {
                    currentInput = '–û—à–∏–±–∫–∞';
                } else {
                    currentInput = result.toString();
                    addToJournal(currentInput, result.toString());
                }
                
                updateDisplay();
                shouldResetDisplay = true;
            } catch (error) {
                currentInput = '–û—à–∏–±–∫–∞';
                updateDisplay();
                shouldResetDisplay = true;
            }
        }

        function clearDisplay() {
            currentInput = '0';
            shouldResetDisplay = false;
            updateDisplay();
        }

        function addToJournal(expression, result) {
            journalEntries.unshift({ expr: expression, result: result });
            if (journalEntries.length > 50) journalEntries.pop();
            renderJournal();
        }

        function renderJournal() {
            const list = document.getElementById('journalList');
            const empty = document.getElementById('journalEmpty');
            const clearBtn = document.getElementById('journalClear');
            if (journalEntries.length === 0) {
                list.innerHTML = '<div class="journal-empty" id="journalEmpty">–ü–æ–∫–∞ –Ω–µ—Ç –æ–ø–µ—Ä–∞—Ü–∏–π</div>';
                clearBtn.style.visibility = 'hidden';
                return;
            }
            clearBtn.style.visibility = 'visible';
            list.innerHTML = journalEntries.map((entry, i) =>
                `<div class="journal-entry" data-index="${i}">
                    <div class="expr">${escapeHtml(entry.expr)}</div>
                    <div class="result">= ${escapeHtml(entry.result)}</div>
                </div>`
            ).join('');
            list.querySelectorAll('.journal-entry').forEach(el => {
                el.addEventListener('click', () => useJournalResult(journalEntries[parseInt(el.dataset.index)].result));
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function useJournalResult(result) {
            currentInput = result;
            shouldResetDisplay = true;
            updateDisplay();
        }

        function clearJournal() {
            journalEntries = [];
            renderJournal();
        }

        function deleteLast() {
            if (shouldResetDisplay) {
                clearDisplay();
                return;
            }
            
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendNumber(key);
            } else if (key === '.') {
                appendDecimal();
            } else if (key === '+') {
                appendOperator('+');
            } else if (key === '-') {
                appendOperator('-');
            } else if (key === '*') {
                appendOperator('*');
            } else if (key === '/') {
                event.preventDefault();
                appendOperator('/');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === 'Backspace') {
                deleteLast();
            }
        });
    </script>
</body>
</html>
